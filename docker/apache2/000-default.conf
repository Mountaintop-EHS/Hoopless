<VirtualHost *:80>
    ServerName ouxsoft.com
    ServerAdmin webmaster@ouxsoft.com
    DocumentRoot /var/www/Hoopless/public

    <Directory /var/www/Hoopless/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        DirectoryIndex index.html, index.php
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>

    SSLEngine on
    SSLCertificateFile  /etc/letsencrypt/live/ouxsoft.com/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ouxsoft.com/privkey.pem

    <Directory /var/www/Hoopless/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        DirectoryIndex index.html, index.php
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>