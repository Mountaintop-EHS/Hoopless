<VirtualHost *:80>

    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>

    ServerName ouxsoft.com
    ServerAdmin webmaster@ouxsoft.com
    DocumentRoot /var/www/ouxsoft/public

    SSLEngine on
    SSLCertificateFile  /etc/letsencrypt/live/ouxsoft.com/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ouxsoft.com/privkey.pem

    <Directory /var/www/ouxsoft/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        DirectoryIndex index.html, index.php
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>